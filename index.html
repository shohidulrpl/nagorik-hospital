<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ডাক্তারদের তালিকা - হাসপাতাল</title>
    <style>
        .doctor-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .doctor-card:hover {
            background-color: #f0f0f0;
        }
        .doctor-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <h1>আমাদের ডাক্তারদের বিভাগ অনুযায়ী তালিকা</h1>
    
    <div id="doctor-list-container">
        </div>

    <script>
        // doctors.json ফাইল থেকে ডেটা লোড করা
        fetch('doctors.json')
            .then(response => response.json())
            .then(doctors => {
                const container = document.getElementById('doctor-list-container');
                
                doctors.forEach(doctor => {
                    const card = document.createElement('div');
                    card.className = 'doctor-card';
                    
                    // প্রতিটি কার্ডে লিংক যুক্ত করা: doctor_profile.html পেজে ডাক্তারের ID প্যারামিটার হিসেবে পাঠানো
                    card.onclick = () => {
                        window.location.href = `doctor_profile.html?id=${doctor.id}`;
                    };

                    card.innerHTML = `
                        <img src="${doctor.image_url}" alt="${doctor.name}" class="doctor-image" onerror="this.src='images/default.jpg'">
                        <h2>${doctor.name}</h2>
                        <p><strong>পদবী:</strong> ${doctor.designation}</p>
                        <p><strong>বিশেষজ্ঞতা:</strong> ${doctor.specialty}</p>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching doctors data:', error));
    </script>
</body>
</html>
