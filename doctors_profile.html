<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ডাক্তার প্রোফাইল</title>
    <style>
        .profile-container { max-width: 800px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; }
        .profile-image { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; }
        .cta-button { 
            display: inline-block; 
            padding: 10px 20px; 
            background-color: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>

    <div id="loading" class="profile-container">
        <p>ডাক্তারের প্রোফাইল লোড হচ্ছে...</p>
    </div>

    <div id="profile-details" class="profile-container" style="display: none;">
        </div>

    <script>
        // আপনার n8n Webhook এর বেস URL
        const N8N_WEBHOOK_BASE_URL = "https://[আপনার n8n ডোমেইন]/webhook/serial-form"; 
        
        // ১. URL থেকে ডাক্তারের ID বের করা
        const urlParams = new URLSearchParams(window.location.search);
        const doctorId = urlParams.get('id');

        if (!doctorId) {
            document.getElementById('loading').innerHTML = '<p>ডাক্তারের আইডি পাওয়া যায়নি।</p>';
        } else {
            // ২. JSON ফাইল থেকে ডেটা লোড করে নির্দিষ্ট ডাক্তারকে খুঁজে বের করা
            fetch('doctors.json')
                .then(response => response.json())
                .then(doctors => {
                    const doctor = doctors.find(d => d.id === doctorId);

                    if (doctor) {
                        const profileContainer = document.getElementById('profile-details');
                        
                        // ৩. প্রোফাইল ডেটা HTML-এ ঢুকিয়ে দেওয়া
                        profileContainer.innerHTML = `
                            <img src="${doctor.image_url}" alt="${doctor.name}" class="profile-image" onerror="this.src='images/default.jpg'">
                            <h2>${doctor.name}</h2>
                            <p><strong>পদবী:</strong> ${doctor.designation}</p>
                            <p><strong>বিশেষজ্ঞতা:</strong> ${doctor.specialty}</p>
                            <p><strong>সার্টিফিকেট:</strong> ${doctor.certification}</p>
                            
                            <h3>চেম্বার সূচি</h3>
                            <p><strong>যে দিন চেম্বার করেন:</strong> ${doctor.chamber_schedule}</p>
                            <p><strong>সময়:</strong> ${doctor.time}</p>
                            <hr>
                            
                            <h3>আপনি কি ডাক্তারের সিরিয়াল নিতে চান?</h3>
                            <a href="${N8N_WEBHOOK_BASE_URL}?doctor_id=${doctor.id}" class="cta-button">হ্যাঁ</a>
                            <a href="index.html" class="cta-button" style="background-color: #6c757d;">পূর্ব-এ ফিরে যান</a>
                        `;
                        
                        // লোডিং মেসেজ সরিয়ে প্রোফাইল দেখানো
                        document.getElementById('loading').style.display = 'none';
                        profileContainer.style.display = 'block';

                    } else {
                        document.getElementById('loading').innerHTML = '<p>দুঃখিত, এই ডাক্তারের প্রোফাইল খুঁজে পাওয়া যায়নি।</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching doctors data:', error);
                    document.getElementById('loading').innerHTML = '<p>ডেটা লোড করতে সমস্যা হয়েছে।</p>';
                });
        }
    </script>
</body>
</html>
